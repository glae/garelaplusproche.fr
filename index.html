<style>
* {
  font-family: sans-serif;
}
button {
  font-size: 160%;
  background-color:#9BED00;
  border: 2px solid #84B22D;
}
a {
  color: #84B22D;
}

<script>
function search() {
  document.getElementById("stations").innerHTML = "<i>Attente d'autorisation et chargement...</i>";

  var geoSuccess = function(p) {
     const res = findNearestStations(stations, p.coords.latitude, p.coords.longitude);
      document.getElementById("stations").innerHTML = "Gares proches : " + res.map(function(e){return Object.keys(e)[0];});;
  };
  navigator.geolocation.getCurrentPosition(geoSuccess);
};

</script>

<body>

<h1>Trouvez la gare la plus proche.</h1>

<div style="text-align:center">
<button onclick="search()">Rechercher !</button>
</div>

<br>
<br>
<div id="stations">
</div>
